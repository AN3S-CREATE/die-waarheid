version: '3.8'

services:
  die-waarheid:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: die-waarheid-app
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./data/logs:/app/logs
      - ./data/reports:/app/reports
      - ./die_waarheid/.env:/app/die_waarheid/.env:ro
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - PYTHONPATH=/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - die-waarheid-network

  # Optional: PostgreSQL for production database
  postgres:
    image: postgres:15-alpine
    container_name: die-waarheid-db
    environment:
      POSTGRES_DB: die_waarheid
      POSTGRES_USER: die_waarheid
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secure_password_change_me}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    networks:
      - die-waarheid-network
    profiles:
      - production

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: die-waarheid-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password_change_me}
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - die-waarheid-network
    profiles:
      - production

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: die-waarheid-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - die-waarheid
    restart: unless-stopped
    networks:
      - die-waarheid-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  die-waarheid-network:
    driver: bridge
